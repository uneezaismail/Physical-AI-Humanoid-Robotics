# JSON Schema for MDX Chapter Frontmatter Validation
# Feature: 002-part1-foundations-lab
# Purpose: Validate frontmatter structure for Docusaurus MDX chapters

$schema: "http://json-schema.org/draft-07/schema#"
title: "Chapter Frontmatter Schema"
description: "Schema for validating MDX frontmatter metadata in Physical AI textbook chapters"
type: object

properties:
  id:
    type: string
    description: "Unique identifier matching filename without extension (e.g., '01-chapter-1-embodied-ai')"
    pattern: "^[0-9]{2}-chapter-[0-9]{1}-[a-z0-9-]+$"
    examples:
      - "01-chapter-1-embodied-ai"
      - "02-chapter-2-hardware-setup"

  title:
    type: string
    description: "Display title for chapter (used in sidebar and page header)"
    minLength: 10
    maxLength: 100
    examples:
      - "The Era of Embodied Intelligence"
      - "Building the Lab: Hardware Setup"

  description:
    type: string
    description: "Brief summary for SEO meta description and sidebar tooltips"
    minLength: 50
    maxLength: 160
    examples:
      - "Explore the fundamental difference between digital AI (LLMs) and Physical AI (embodied robots) and discover the Partner Economy where humans, AI agents, and robots collaborate."

  sidebar_position:
    type: integer
    description: "Ordering within parent category (1-based index, determines chapter sequence)"
    minimum: 1
    maximum: 100
    examples:
      - 1  # Chapter 1
      - 2  # Chapter 2

  keywords:
    type: array
    description: "SEO keywords and search terms for chapter content"
    minItems: 3
    maxItems: 15
    items:
      type: string
      minLength: 2
      maxLength: 50
    examples:
      - ["Physical AI", "embodied intelligence", "robotics", "Partner Economy", "LLM"]
      - ["NVIDIA RTX", "Jetson Orin Nano", "Intel RealSense D435i", "Isaac Sim", "hardware requirements"]

required:
  - id
  - title
  - description
  - sidebar_position
  - keywords

additionalProperties: false  # No extra fields allowed in frontmatter

# Validation Example (valid frontmatter):
# ---
# id: 01-chapter-1-embodied-ai
# title: "The Era of Embodied Intelligence"
# description: "Explore the fundamental difference between digital AI (LLMs) and Physical AI (embodied robots)."
# sidebar_position: 1
# keywords: ["Physical AI", "embodied intelligence", "robotics", "Partner Economy", "LLM"]
# ---

# Validation Example (invalid frontmatter - missing description):
# ---
# id: 01-chapter-1-embodied-ai
# title: "The Era of Embodied Intelligence"
# sidebar_position: 1
# keywords: ["Physical AI", "robotics"]
# ---
# Error: "description" is a required property
